<nav>
  <div class="nav-wrapper teal lighten-2">
    <a routerLink ="/mainpage" class="brand-logo" style="font-family: Comic Sans MS, Geneva, sans-serif">AuthWebApp</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li routerLinkActive="active">
        <a routerLink = "/edit">Изменить профиль</a>
      </li>
      <li routerLinkActive="active">
        <a (click)="logout()" routerLink = "/login">Выйти</a>
      </li>
    </ul>
  </div>
</nav>

<div class="auth-block">
<div class="card">
  <form [formGroup]="form">
    <div class="card-content">
      <span class="card-title">Изменить профиль</span>
      <div class="input-field">
<!--        <input type="hidden" class="active" formControlName="id_user">-->
        <input
          formControlName="last_name"

          id="last_name" type="text" class="validate" required>
        <label for="last_name" class="active">Фамилия:</label>
        <span class="helper-text red-text"
              *ngIf="form.get('last_name')?.touched && form.get('last_name')?.invalid">Введите фамилию!
      </span>
      </div>
      <div class="input-field">
        <input
          formControlName="first_name"

          id="first_name" type="text" class="validate" required>
        <label for="first_name" class="active">Имя:</label>
        <span class="helper-text red-text"
              *ngIf="form.get('first_name')?.touched && form.get('first_name')?.invalid">Введите имя!
      </span>
      </div>
      <div class="input-field">
        <input
          formControlName="middle_name"

          id="middle_name" type="text" class="validate" required>
        <label for="middle_name" class="active">Отчество:</label>
        <span class="helper-text red-text"
              *ngIf="form.get('middle_name')?.touched && form.get('middle_name')?.invalid">Введите отчество!
      </span>
      </div>
      <div class="input-field">
        <input
          formControlName="username"

          id="username" type="text" class="validate" required>
        <label for="username" class="active">Имя пользователя:</label>
        <span class="helper-text red-text"
              *ngIf="form.get('username')?.touched && form.get('username')?.invalid">Имя пользователя должно содержать не менее 5 символов!
      </span>
      </div>
      <div class="input-field">
        <input
          formControlName="password"
          id="password" type="password" required>
        <label for="password">Пароль:</label>
        <span class="helper-text red-text"
              *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Пароль должен содержать не менее 5 символов!
      </span>
      </div>
      <label>Фотография пользователя:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('photo')?.touched && form.get('photo')?.invalid"
      >Выберите вашу фотографию!
      </span>
      <div class="file-field input-field">
        <div class="btn">
          <span>Выбрать</span>
          <input
            (change)="selectFile($event)"
            formControlName="photo"
            id="file" type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </div>
    <div class="card-action center-align">
      <button
        [disabled]="form.invalid"
        (click)="onSubmit()"
        class="modal-action btn waves-effect"
      >Изменить</button>
    </div>
  </form>
</div>
</div>
