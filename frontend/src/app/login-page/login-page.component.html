<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="username"
        id="username"
        type="text" class="validate">
      <label for="username">Имя пользователя:</label>
      <span class="helper-text red-text"
        *ngIf="form.get('username')?.invalid && form.get('username')?.touched">Введите имя пользователя!
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password">
      <label for="password">Пароль:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Введите пароль!
      </span>
    </div>
    <p>
      <label>
        <input type="checkbox" class="filled-in"/>
        <span>Запомнить профиль?</span>
      </label>
    </p>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="modal-action btn waves-effect"
    >
      Войти</button>
  </div>
  </form>
</div>
